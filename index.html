<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    

    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Employee Data Management</h1>
        <p>A Comprehensive Diretory of Employee Billable Hours</p> 
    </div>

    <div class="current-employee">
        <p class="employee-header">Current Employee</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
            </thead>
            <tbody id="employee">

            </tbody>
        </table> 
    </div>

    <div class="add-employee">
        <p class="employee-header">Add Employee</p>
        <form>
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control" id="name" placeholder="">

                <label>Role</label>
                <input type="text" class="form-control" id="role" placeholder="">

                <label>Start Date (DD/MM/YY - ex 01/01/70)</label>
                <input type="text" class="form-control" id="startDate" placeholder="">

                 
                <label>Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate" placeholder="">
                
                                    
                <button type="submit" class="btn btn-primary btn-lg" id="addToDatabase">Submit</button>
            </div>
            
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
